grumphp:
  ascii:
    failed: vendor/pixelfederation/coding-standards/assets/grumphp/pixel-bad.txt
    succeeded: vendor/pixelfederation/coding-standards/assets/grumphp/pixel-good.txt
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: './bin/grumphp_hooks/environment_spinup && docker exec -i generics-php-min'
  parallel:
    enabled: true
    max_workers: 16
  stop_on_failure: false
  process_timeout: 1800
  fixer:
    enabled: false
  testsuites:
    php8.3:
      tasks:
        - jsonlint
        - phpcs
        - phpcsfixer2
        - phplint
        - phpmd
        - phpparser
        - phpstan
        - phpunitbridge
        - phpversion
        - psalm
        - yamllint
    php8.4:
      tasks:
        - jsonlint
        - phpcs
        - phpcsfixer2
        - phplint
        - phpmd
        - phpparser
        - phpstan
        - phpunitbridge
        - phpversion
        - psalm
        - yamllint
  tasks:
    composer: ~
    composer_normalize: ~
    jsonlint: ~
    phpcs:
      standard: 'phpcs.dist.xml'
      tab_width: 4
      whitelist_patterns: [ ]
      encoding: utf-8
      ignore_patterns: [ ]
      sniffs: [ ]
      triggered_by: [ 'php' ]
      show_sniffs_error_path: true
    phpcsfixer2:
      cache_file: '.php-cs-fixer.cache'
      allow_risky: true
      config: '.php-cs-fixer.dist.php'
      using_cache: true
      config_contains_finder: true
      verbose: false
      diff: true
      triggered_by: [ 'php' ]
    phplint: ~
    phpmd:
      ruleset: [ 'phpmd.dist.xml' ]
    phpparser:
      ignore_patterns: []
      php_version: '8.3'
      visitors:
        declare_strict_types: ~
        no_exit_statements: ~
        never_use_else: ~
        forbidden_class_method_calls:
          blacklist:
            - '$dumper->dump'
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
            - 'dd'
            - 'dump'
        forbidden_static_method_calls:
          blacklist:
            - 'Dumper::dump'
      triggered_by: [ 'php' ]
    phpstan:
      autoload_file: ~
      configuration: 'phpstan.dist.neon'
      level: max
      memory_limit: "-1"
      ignore_patterns: []
      triggered_by: [ 'php' ]
    phpunitbridge: ~
    psalm:
      config: 'psalm.dist.xml'
      ignore_patterns:
        - tests/
      no_cache: true
      report: ~
      threads: 1
      triggered_by: [ 'php' ]
      show_info: true
    phpversion: ~
    yamllint:
      parse_constant: true
      parse_custom_tags: true
